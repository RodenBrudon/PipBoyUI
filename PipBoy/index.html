	<!--content of the subtabs-->
			<div class="tab-content">
				<div class="tab-pane active" id="status" role="tabpanel">

					<div class="center-image">
					<img src="pipboy2.png"/>
					</div>

					<div class="stat-bars">
						<div class="row">
							<div class="col-12">
								<div class="stat-bar">
									<div class="level-progress">

									</div>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-3">
								<div class="stat-bar">
									<div class="level-progress">
										<div class="level-progress-indicator w60"></div>

									</div>
								</div>
							</div>
							<div class="col-6">

							</div>
							<div class="col-3">
								<div class="stat-bar">
									<div class="level-progress">

								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-3">
								<div class="stat-bar">
									<div class="level-progress">
										<div class="level-progress-indicator w80"></div>

									</div>
								</div>
							</div>
							<div class="col-6">

							</div>

									</div>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-12">
								<div class="stat-bar">
									<div class="level-progress">
										<div class="level-progress-indicator w70"></div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="row stat-numbers">

						<div class="col-2 transparent"></div>

						<div class="col-2">
							<img src="gun.png" class="img-responsive gun"/>
						</div>

						<div class="col-1">
							<div class="icon">
								<img src="crosshair.png" class="img-responsive crosshair"/>
							</div>
							<div class="points">18</div>
						</div>

						<div class="col-1 transparent"></div>

						<div class="col-2">
							<img src="helmet.png" class="img-responsive helmet"/>
						</div>

						<div class="col-1">
							<div class="icon">

							</div>
							<div class="points">18</div>
						</div>

						<div class="col-1">
							<div class="icon">
								<img src="radiation.png" class="img-responsive radiation"/>
							</div>
							<div class="points">18</div>

					</div>

				</div>
